<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }

    input[type="date"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: border 0.3s ease;
    }

    input[type="date"]:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #2575fc;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1a56d8;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const dob = document.getElementById("dob").value;
      const result = document.getElementById("result");

      if (!dob) {
        result.innerHTML = "Please enter your date of birth.";
        return;
      }

      const dobDate = new Date(dob);
      const today = new Date();

      let ageYears = today.getFullYear() - dobDate.getFullYear();
      let ageMonths = today.getMonth() - dobDate.getMonth();
      let ageDays = today.getDate() - dobDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      result.innerHTML = `
        You are <strong>${ageYears}</strong> years,
        <strong>${ageMonths}</strong> months, and
        <strong>${ageDays}</strong> days old.
      `;
    }
  </script>
</body>
</html>
